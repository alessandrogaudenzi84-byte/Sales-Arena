<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Sales Arena MASTER - Dashboard Completa</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .retro-title {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.3);
        }
        
        .level-badge {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
        
        .player-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .player-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        
        .gold-medal { background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); }
        .silver-medal { background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%); }
        .bronze-medal { background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%); }
        
        .xp-bar-container {
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }
        
        .xp-bar {
            background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
        
        .achievement-badge {
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.8);
        }

        .edit-card {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .tab-button {
            transition: all 0.3s;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
        }
    </style>
</head>
<body>

        // Dati iniziali
        const INITIAL_DATA = [

            {"nome":"Flavio Istrefi","call_qualifica":466,"disco_effettive":80,"cc_effettive":15,"iscritti_totali":13,"chiusi_vinti_ie5k":5,"chiusi_vinti_ie35k":2},
            {"nome":"Simone Verzeletti","call_qualifica":378,"disco_effettive":60,"cc_effettive":12,"iscritti_totali":8,"chiusi_vinti_ie5k":0,"chiusi_vinti_ie35k":0},
            {"nome":"Pierpaolo Campo","call_qualifica":362,"disco_effettive":54,"cc_effettive":5,"iscritti_totali":2,"chiusi_vinti_ie5k":0,"chiusi_vinti_ie35k":0},
            {"nome":"Alessandro Marchetti","call_qualifica":344,"disco_effettive":45,"cc_effettive":5,"iscritti_totali":1,"chiusi_vinti_ie5k":0,"chiusi_vinti_ie35k":0},
            {"nome":"Claudio Perotti","call_qualifica":223,"disco_effettive":37,"cc_effettive":2,"iscritti_totali":1,"chiusi_vinti_ie5k":0,"chiusi_vinti_ie35k":0},
            {"nome":"Porzia Catalano","call_qualifica":199,"disco_effettive":31,"cc_effettive":3,"iscritti_totali":1,"chiusi_vinti_ie5k":0,"chiusi_vinti_ie35k":0},
            {"nome":"Matteo Fraire","call_qualifica":229,"disco_effettive":30,"cc_effettive":0,"iscritti_totali":0,"chiusi_vinti_ie5k":0,"chiusi_vinti_ie35k":0},
            {"nome":"Lorenzo Massa","call_qualifica":260,"disco_effettive":28,"cc_effettive":0,"iscritti_totali":0,"chiusi_vinti_ie5k":0,"chiusi_vinti_ie35k":0},
            {"nome":"Indrit Musaj","call_qualifica":214,"disco_effettive":32,"cc_effettive":8,"iscritti_totali":6,"chiusi_vinti_ie5k":2,"chiusi_vinti_ie35k":0}
        ];

        const INITIAL_PUNTI_CONFIG = {
            call_qualifica: 1,
            disco_effettive: 5,
            cc_effettive: 10,
            iscritti_totali: 20,
            chiusi_5k: 100,
            chiusi_35k: 70
        };

        const LIVELLI_CONFIG = [
            { nome: "ROOKIE", min: 0, max: 300, colore: "#9ca3af", emoji: "üå±" },
            { nome: "HUNTER", min: 301, max: 700, colore: "#60a5fa", emoji: "üéØ" },
            { nome: "EXPERT", min: 701, max: 1200, colore: "#fbbf24", emoji: "‚ö°" },
            { nome: "MASTER", min: 1201, max: 1800, colore: "#f59e0b", emoji: "üëë" },
            { nome: "KILLER", min: 1801, max: 2500, colore: "#ef4444", emoji: "‚öîÔ∏è" },
            { nome: "LEGEND", min: 2501, max: 99999, colore: "#dc2626", emoji: "üî•" }
        ];

        function calcolaPunti(commerciale, puntiConfig) {
            return (
                (commerciale.call_qualifica || 0) * puntiConfig.call_qualifica +
                (commerciale.disco_effettive || 0) * puntiConfig.disco_effettive +
                (commerciale.cc_effettive || 0) * puntiConfig.cc_effettive +
                (commerciale.iscritti_totali || 0) * puntiConfig.iscritti_totali +
                (commerciale.chiusi_vinti_ie5k || 0) * puntiConfig.chiusi_5k +
                (commerciale.chiusi_vinti_ie35k || 0) * puntiConfig.chiusi_35k
            );
        }

        function getLivello(punti) {
            return LIVELLI_CONFIG.find(l => punti >= l.min && punti <= l.max) || LIVELLI_CONFIG[0];
        }

        function getProgressoLivello(punti) {
            const livello = getLivello(punti);
            const range = livello.max - livello.min;
            const progresso = punti - livello.min;
            return Math.min((progresso / range) * 100, 100);
        }

        function ChartComponent({ type, data, options, chartId }) {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current) {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                    
                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: type,
                        data: data,
                        options: options
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [type, data, options]);

            return <canvas ref={chartRef} id={chartId}></canvas>;
        }

        function StatisticsCharts({ commercialiData, puntiConfig }) {
            const commercialiConPunti = commercialiData.map(c => ({
                ...c,
                punti: calcolaPunti(c, puntiConfig)
            })).sort((a, b) => b.punti - a.punti);

            const top10 = commercialiConPunti.slice(0, 10);

            const barChartData = {
                labels: top10.map(c => c.nome.split(' ')[0]),
                datasets: [{
                    label: 'Punti XP',
                    data: top10.map(c => Math.round(c.punti)),
                    backgroundColor: [
                        '#FFD700', '#C0C0C0', '#CD7F32',
                        '#60a5fa', '#60a5fa', '#60a5fa',
                        '#9ca3af', '#9ca3af', '#9ca3af', '#9ca3af'
                    ]
                }]
            };

            const livelliCount = {};
            commercialiConPunti.forEach(c => {
                const liv = getLivello(c.punti);
                livelliCount[liv.nome] = (livelliCount[liv.nome] || 0) + 1;
            });

            const pieChartData = {
                labels: Object.keys(livelliCount),
                datasets: [{
                    data: Object.values(livelliCount),
                    backgroundColor: ['#9ca3af', '#60a5fa', '#fbbf24', '#f59e0b', '#ef4444', '#dc2626']
                }]
            };

            const activityData = {
                labels: ['Call', 'Disco', 'CC', 'Iscritti', 'Chiusi'],
                datasets: [{
                    label: 'Totale Team',
                    data: [
                        commercialiData.reduce((sum, p) => sum + (p.call_qualifica || 0), 0),
                        commercialiData.reduce((sum, p) => sum + (p.disco_effettive || 0), 0),
                        commercialiData.reduce((sum, p) => sum + (p.cc_effettive || 0), 0),
                        commercialiData.reduce((sum, p) => sum + (p.iscritti_totali || 0), 0),
                        commercialiData.reduce((sum, p) => sum + (p.chiusi_vinti_ie5k || 0) + (p.chiusi_vinti_ie35k || 0), 0)
                    ],
                    backgroundColor: ['#60a5fa', '#34d399', '#a78bfa', '#fbbf24', '#ef4444']
                }]
            };

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: true, labels: { color: 'white' } }
                },
                scales: {
                    y: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } }
                }
            };

            const pieOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: true, labels: { color: 'white' } }
                }
            };

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div className="bg-gray-800/50 rounded-2xl p-6">
                        <h3 className="text-xl font-bold text-white mb-4">üìä Top 10 Classifica</h3>
                        <div className="chart-container">
                            <ChartComponent type="bar" data={barChartData} options={chartOptions} chartId="barChart" />
                        </div>
                    </div>

                    <div className="bg-gray-800/50 rounded-2xl p-6">
                        <h3 className="text-xl font-bold text-white mb-4">üéØ Distribuzione Livelli</h3>
                        <div className="chart-container">
                            <ChartComponent type="pie" data={pieChartData} options={pieOptions} chartId="pieChart" />
                        </div>
                    </div>

                    <div className="bg-gray-800/50 rounded-2xl p-6 md:col-span-2">
                        <h3 className="text-xl font-bold text-white mb-4">üìà Attivit√† Totale Team</h3>
                        <div className="chart-container">
                            <ChartComponent type="bar" data={activityData} options={chartOptions} chartId="activityChart" />
                        </div>
                    </div>
                </div>
            );
        }

        function EditPlayerModal({ player, isOpen, onClose, onSave }) {
            const [editedPlayer, setEditedPlayer] = useState(player);

            useEffect(() => {
                setEditedPlayer(player);
            }, [player]);

            if (!isOpen) return null;

            const handleChange = (field, value) => {

            };

            return (
                <div className="fixed inset-0 modal-overlay flex items-center justify-center z-50" onClick={onClose}>
                    <div className="edit-card rounded-2xl p-8 max-w-2xl w-full mx-4 border-2 border-purple-500" onClick={(e) => e.stopPropagation()}>
                        <h2 className="text-3xl font-bold text-white mb-6">‚úèÔ∏è Modifica: {player.nome}</h2>
                        
                        <div className="grid grid-cols-2 gap-4 mb-6">
                            <div>
                                <label className="text-white block mb-2">Nome Completo</label>
                                <input 
                                    type="text" 
                                    value={editedPlayer.nome}

                            </div>
                            <div>
                                <label className="text-white block mb-2">üìû Call di Qualifica</label>
                                <input

                                />
                            </div>
                            <div>
                                <label className="text-white block mb-2">üé• Disco Effettive</label>
                                <input 
                                    type="number"

                                />

                                <input

                                    value={editedPlayer.cc_effettive}

                            <div>

                                />

                            <div>

                                <input 
                                    type="number" 
                                    value={editedPlayer.chiusi_vinti_ie5k}

                                />
                            </div>
                            <div>
                                <label className="text-white block mb-2">üíµ Chiusi IE 3.5k</label>
                                <input 
                                    type="number" 
                                    value={editedPlayer.chiusi_vinti_ie35k}
                                    onChange={(e) => handleChange('chiusi_vinti_ie35k', e.target.value)}
                                    className="w-full px-4 py-2 bg-gray-700 text-white rounded-lg"
                                />
                            </div>
                        </div>

                        <div className="flex space-x-4">
                            <button 
                                onClick={() => onSave(editedPlayer)}
                                className="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition">
                                üíæ Salva Modifiche
                            </button>
                            <button

                        </div>
                    </div>
                </div>
            );
        }

        function AddPlayerModal({ isOpen, onClose, onAdd, puntiConfig }) {

                                <input 
                                    type="number"

                                    onChange={(e) => setNewPlayer({...newPlayer, iscritti_totali: parseInt(e.target.value) || 0})}
                                    className="w-full px-4 py-2 bg-gray-700 text-white rounded-lg"
                                />
                            </div>
                            <div>
                                <label className="text-white block mb-2">üí∞ Chiusi IE 5k</label>
                                <input 
                                    type="number" 
                                    value={newPlayer.chiusi_vinti_ie5k}

                            </div>

                                    className="w-full px-4 py-2 bg-gray-700 text-white rounded-lg"
                                />
                            </div>
                        </div>

                        <div className="bg-blue-900/50 border border-blue-500 rounded-lg p-4 mb-4">
                            <div className="text-white font-bold mb-2">üìä Anteprima Punti:</div>
                            <div className="text-2xl text-yellow-400 font-bold">
                                {calcolaPunti(newPlayer, puntiConfig)} XP
                            </div>
                        </div>

                        <div className="flex space-x-4">
                            <button 
                                onClick={handleAdd}
                                className="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition">
                                ‚ûï Aggiungi
                            </button>
                            <button 
                                onClick={onClose}
                                className="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 rounded-lg transition">

                        </div>
                    </div>
                </div>
            );
        }

        function PlayerCard({ player, index, onEdit, onDelete, puntiConfig }) {
            const punti = calcolaPunti(player, puntiConfig);
            const livello = getLivello(punti);
            const progresso = getProgressoLivello(punti);
            const chiusiTotali = (player.chiusi_vinti_ie5k || 0) + (player.chiusi_vinti_ie35k || 0);
            
            let rankClass = "";
            let rankEmoji = "";
            if (index === 0) { rankClass = "gold-medal"; rankEmoji = "ü•á"; }
            else if (index === 1) { rankClass = "silver-medal"; rankEmoji = "ü•à"; }
            else if (index === 2) { rankClass = "bronze-medal"; rankEmoji = "ü•â"; }
            
            return (
                <div className="player-card bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-6 shadow-2xl border-2 border-gray-700 relative">
                    <div className="absolute top-2 right-2 flex space-x-2">
                        <button 
                            onClick={() => onEdit(player)}
                            className="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-lg text-sm transition">
                            ‚úèÔ∏è
                        </button>
                        <button 
                            onClick={() => onDelete(player.nome)}
                            className="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg text-sm transition">
                            üóëÔ∏è
                        </button>
                    </div>

                    <div className="flex items-center justify-between mb-4 mt-6">
                        <div className="flex items-center space-x-3">
                            <div className={`w-12 h-12 rounded-full flex items-center justify-center text-2xl font-bold ${rankClass || 'bg-gray-700'}`}>
                                {rankEmoji || `#${index + 1}`}
                            </div>
                            <div>
                                <h3 className="text-white font-bold text-lg">{player.nome}</h3>
                                <div className="flex items-center space-x-2">
                                    <span className="level-badge px-3 py-1 rounded-full text-xs font-bold" 
                                          style={{backgroundColor: livello.colore}}>
                                        {livello.emoji} {livello.nome}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div className="text-right">
                            <div className="text-3xl font-bold text-yellow-400">{Math.round(punti)}</div>
                            <div className="text-xs text-gray-400">XP</div>
                        </div>
                    </div>
                    
                    <div className="mb-4">
                        <div className="flex justify-between text-xs text-gray-400 mb-1">
                            <span>Progresso Livello</span>
                            <span>{Math.round(progresso)}%</span>
                        </div>
                        <div className="xp-bar-container h-3 rounded-full">
                            <div className="xp-bar h-full rounded-full transition-all duration-1000" 
                                 style={{width: `${progresso}%`}}></div>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-3 gap-3">
                        <div className="bg-gray-700/50 rounded-lg p-3 text-center">
                            <div className="text-2xl mb-1">üìû</div>
                            <div className="text-xl font-bold text-blue-400">{player.call_qualifica || 0}</div>
                            <div className="text-xs text-gray-400">Call</div>
                        </div>
                        <div className="bg-gray-700/50 rounded-lg p-3 text-center">
                            <div className="text-2xl mb-1">üé•</div>
                            <div className="text-xl font-bold text-green-400">{player.disco_effettive || 0}</div>
                            <div className="text-xs text-gray-400">Disco</div>
                        </div>
                        <div className="bg-gray-700/50 rounded-lg p-3 text-center">
                            <div className="text-2xl mb-1">üéØ</div>
                            <div className="text-xl font-bold text-purple-400">{player.cc_effettive || 0}</div>
                            <div className="text-xs text-gray-400">CC</div>
                        </div>
                    </div>
                    
                    {chiusiTotali > 0 && (
                        <div className="mt-4 bg-yellow-500/20 border-2 border-yellow-500 rounded-lg p-2 flex items-center justify-center space-x-2">
                            <span className="text-2xl achievement-badge">üèÜ</span>
                            <span className="text-yellow-400 font-bold">{chiusiTotali} Chiusi!</span>
                        </div>
                    )}
                </div>
            );
        }

        function ConfigPanel({ puntiConfig, setPuntiConfig }) {
            return (
                <div className="bg-gray-800/50 rounded-2xl p-6 mb-8">
                    <h3 className="text-2xl font-bold text-white mb-4">‚öôÔ∏è Configurazione Punti</h3>
                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                        {Object.entries(puntiConfig).map(([key, value]) => (
                            <div key={key} className="bg-gray-700/50 rounded-lg p-4">
                                <label className="text-white text-sm block mb-2">
                                    {key === 'call_qualifica' ? 'üìû Call' :
                                     key === 'disco_effettive' ? 'üé• Disco' :
                                     key === 'cc_effettive' ? 'üéØ CC' :
                                     key === 'iscritti_totali' ? '‚úÖ Iscritti' :
                                     key === 'chiusi_5k' ? 'üí∞ Chiusi 5k' : 'üíµ Chiusi 3.5k'}
                                </label>
                                <input 
                                    type="number" 
                                    value={value}
                                    onChange={(e) => setPuntiConfig({...puntiConfig, [key]: parseInt(e.target.value) || 0})}
                                    className="w-full px-3 py-2 bg-gray-900 text-white rounded-lg text-center font-bold text-lg"
                                />
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function Leaderboard() {
            const [commercialiData, setCommercialiData] = useState(() => {
                const saved = localStorage.getItem('salesArenaData');
                return saved ? JSON.parse(saved) : INITIAL_DATA;
            });
            
            const [puntiConfig, setPuntiConfig] = useState(() => {
                const saved = localStorage.getItem('salesArenaPunti');
                return saved ? JSON.parse(saved) : INITIAL_PUNTI_CONFIG;
            });

            const [activeTab, setActiveTab] = useState('classifica');
            const [editingPlayer, setEditingPlayer] = useState(null);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showAddModal, setShowAddModal] = useState(false);
            const [topN, setTopN] = useState(12);

            useEffect(() => {
                localStorage.setItem('salesArenaData', JSON.stringify(commercialiData));
            }, [commercialiData]);

            useEffect(() => {
                localStorage.setItem('salesArenaPunti', JSON.stringify(puntiConfig));
            }, [puntiConfig]);

            const commercialiConPunti = commercialiData.map(c => ({
                ...c,
                punti: calcolaPunti(c, puntiConfig)
            })).sort((a, b) => b.punti - a.punti);

            const handleEdit = (player) => {
                setEditingPlayer(player);
                setShowEditModal(true);
            };

            const handleSave = (editedPlayer) => {
                setCommercialiData(commercialiData.map(p => 
                    p.nome === editingPlayer.nome ? editedPlayer : p
                ));
                setShowEditModal(false);
            };

            const handleDelete = (nome) => {
                if (confirm(`Sei sicuro di voler eliminare ${nome}?`)) {
                    setCommercialiData(commercialiData.filter(p => p.nome !== nome));
                }
            };

            const handleAdd = (newPlayer) => {
                setCommercialiData([...commercialiData, newPlayer]);
                setShowAddModal(false);
            };

            const resetData = () => {
                if (confirm('Sei sicuro di voler ripristinare i dati iniziali? Tutti i cambiamenti andranno persi!')) {
                    setCommercialiData(INITIAL_DATA);
                    setPuntiConfig(INITIAL_PUNTI_CONFIG);
                }
            };

            const exportData = () => {
                const dataStr = JSON.stringify({
                    commerciali: commercialiData,
                    punti: puntiConfig
                }, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'sales-arena-backup.json';
                link.click();
            };

            return (
                <div className="min-h-screen p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="retro-title text-5xl text-white mb-4">
                                üéÆ SALES ARENA MASTER üéÆ
                            </h1>
                            <p className="text-xl text-purple-200">Dashboard Completa: Grafici + Editing + Tutto</p>
                        </div>

                        {/* Tab Navigation */}
                        <div className="flex justify-center gap-4 mb-8">
                            <button 
                                onClick={() => setActiveTab('classifica')}
                                className={`tab-button px-6 py-3 rounded-lg font-bold transition ${activeTab === 'classifica' ? 'active text-white' : 'bg-gray-700 text-gray-300'}`}>
                                üèÜ Classifica
                            </button>
                            <button 
                                onClick={() => setActiveTab('grafici')}
                                className={`tab-button px-6 py-3 rounded-lg font-bold transition ${activeTab === 'grafici' ? 'active text-white' : 'bg-gray-700 text-gray-300'}`}>
                                üìä Grafici
                            </button>
                        </div>

                        {/* Action Buttons */}
                        <div className="flex flex-wrap justify-center gap-4 mb-8">
                            <button 
                                onClick={() => setShowAddModal(true)}
                                className="bg-green-600 hover:bg-green-700 text-white font-bold px-6 py-3 rounded-lg transition">
                                ‚ûï Aggiungi Commerciale
                            </button>
                            <button 
                                onClick={exportData}
                                className="bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-3 rounded-lg transition">
                                üíæ Esporta Dati
                            </button>
                            <button 
                                onClick={resetData}
                                className="bg-red-600 hover:bg-red-700 text-white font-bold px-6 py-3 rounded-lg transition">
                                üîÑ Reset Dati
                            </button>
                        </div>

                        {/* Config Panel */}
                        <ConfigPanel puntiConfig={puntiConfig} setPuntiConfig={setPuntiConfig} />
                        
                        {/* Stats Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                            <div className="bg-gradient-to-br from-blue-600 to-blue-800 rounded-2xl p-6 shadow-xl">
                                <div className="text-4xl mb-2">üë•</div>
                                <div className="text-3xl font-bold text-white">{commercialiData.length}</div>
                                <div className="text-blue-200">Players Attivi</div>
                            </div>
                            <div className="bg-gradient-to-br from-green-600 to-green-800 rounded-2xl p-6 shadow-xl">
                                <div className="text-4xl mb-2">üìû</div>
                                <div className="text-3xl font-bold text-white">
                                    {commercialiData.reduce((sum, p) => sum + (p.call_qualifica || 0), 0)}
                                </div>
                                <div className="text-green-200">Call Totali</div>
                            </div>
                            <div className="bg-gradient-to-br from-purple-600 to-purple-800 rounded-2xl p-6 shadow-xl">
                                <div className="text-4xl mb-2">üé•</div>
                                <div className="text-3xl font-bold text-white">
                                    {commercialiData.reduce((sum, p) => sum + (p.disco_effettive || 0), 0)}
                                </div>
                                <div className="text-purple-200">Disco Totali</div>
                            </div>
                            <div className="bg-gradient-to-br from-yellow-600 to-orange-600 rounded-2xl p-6 shadow-xl">
                                <div className="text-4xl mb-2">üèÜ</div>
                                <div className="text-3xl font-bold text-white">
                                    {commercialiData.reduce((sum, p) => sum + (p.chiusi_vinti_ie5k || 0) + (p.chiusi_vinti_ie35k || 0), 0)}
                                </div>
                                <div className="text-yellow-200">Chiusi Totali</div>
                            </div>
                        </div>

                        {/* Content based on active tab */}
                        {activeTab === 'grafici' && (
                            <StatisticsCharts commercialiData={commercialiData} puntiConfig={puntiConfig} />
                        )}

                        {activeTab === 'classifica' && (
                            <>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-3xl font-bold text-white">üèÜ LEADERBOARD</h2>
                                    <div className="flex space-x-2">
                                        <button 
                                            onClick={() => setTopN(12)}
                                            className={`px-4 py-2 rounded-lg font-bold transition ${topN === 12 ? 'bg-purple-600 text-white' : 'bg-gray-700 text-gray-300'}`}>
                                            Top 12
                                        </button>
                                        <button 
                                            onClick={() => setTopN(commercialiData.length)}
                                            className={`px-4 py-2 rounded-lg font-bold transition ${topN === commercialiData.length ? 'bg-purple-600 text-white' : 'bg-gray-700 text-gray-300'}`}>
                                            Tutti ({commercialiData.length})
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {commercialiConPunti.slice(0, topN).map((player, index) => (
                                        <PlayerCard 
                                            key={player.nome} 
                                            player={player} 
                                            index={index}
                                            onEdit={handleEdit}
                                            onDelete={handleDelete}
                                            puntiConfig={puntiConfig}
                                        />
                                    ))}
                                </div>
                            </>
                        )}
                        
                        <div className="mt-12 bg-gray-800/50 rounded-2xl p-6">
                            <h3 className="text-2xl font-bold text-white mb-4 text-center">üìä Sistema Livelli</h3>
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                                {LIVELLI_CONFIG.map(livello => (
                                    <div key={livello.nome} className="text-center">
                                        <div className="w-16 h-16 mx-auto rounded-full flex items-center justify-center text-3xl mb-2"
                                             style={{backgroundColor: livello.colore}}>
                                            {livello.emoji}
                                        </div>
                                        <div className="font-bold text-white text-sm">{livello.nome}</div>
                                        <div className="text-xs text-gray-400">{livello.min}-{livello.max} XP</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <div className="mt-8 text-center text-gray-400 text-sm">
                            <p>üéÆ Dashboard MASTER - Grafici + Editing Completo | Salvataggio Automatico</p>
                        </div>
                    </div>

                    <EditPlayerModal 
                        player={editingPlayer} 
                        isOpen={showEditModal} 
                        onClose={() => setShowEditModal(false)}
                        onSave={handleSave}
                    />
                    
                    <AddPlayerModal 
                        isOpen={showAddModal} 
                        onClose={() => setShowAddModal(false)}
                        onAdd={handleAdd}
                        puntiConfig={puntiConfig}
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Leaderboard />);
    </script>
</body>
</html>
